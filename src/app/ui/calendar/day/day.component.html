<div
  [ngClass]="{
    'bg-blue-100 text-blue-600': active(),
    'bg-gray-100 text-gray-500 cursor-pointer': !active(),
    'opacity-50 cursor-text pointer-events-none': isFull(),
  }"
  class="transition relative flex flex-col items-center w-auto rounded-md p-3.5"
>
  <span class="text-md">{{ date() | date: 'EE' | uppercase }}</span>
  <span class="text-2xl font-medium">{{ date() | date: 'dd' }}</span>
  @if (isFull()) {
    <span
      class="absolute bottom-2 rounded-xl bg-red-600 px-3 text-white text-sm leading"
    >
      FULL
    </span>
  }
</div>
